<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Block</title>
    <style>
        body {
            margin: 0;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes moving {
            0% {
                transform: translate(0px, 0px);
            }
            50% {
                transform: translate(60px, 300px);
            }
            100% {
                transform: translate(120px, 200px);
            }
        }

        .move {
            height: 100px;
            width: 100px;
            background: #ff6b6b;
            border: 1px solid black;
            border-radius: 10px;
            animation: moving 4s ease-out 0s infinite;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="move"></div>
    </div>
</body>
</html>
